    <!-- верхний блок страницы -->

        <!-- навигационное меню -->
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="about_us.html" class="nav-link" aria-current="page" style="color: white">About us</a></li>
            <li class="nav-item"><a href="documents.html" class="nav-link" style="color: white">Documents</a></li>
            <li class="nav-item"><a href="gallery.html" class="nav-link" style="color: white">Photo</a></li>
            <li class="nav-item">
                <!-- кнопка заказа -->

                    <button type="button" class="btn btn-outline-danger" style="color: white">
                        Order
                    </button>

            </li>
        </ul>
    </header>

    <!-- блок галереи -->
    <div class="Gallery">
        <div class="boxone">
            <!-- заголовок галереи -->
            <span class="margt">
                <span class="sl">Photos</span>
            </span>
            <!-- линии разделения -->
            <div class="line"></div>
            <div class="line"></div>

            <!-- стили для галереи -->
            <style>
                .column {
                    display: flex;
                    flex-direction: column;
                    margin-right: 20px;
                }

                .gallery img {
                    margin-bottom: 20px;
                    cursor: pointer;
                }

                .full-size-image {
                    width: 100%;
                    max-width: 500px;
                    margin-left: 20px;
                }
            </style>

            <!-- галерея изображений -->
            <div class="gallery" style="display: flex; flex-wrap: wrap; justify-content: left; align-items: center;">
                <div class="column">
                    <img src="img/gallery/Rectangle%2018.png" alt="Фото 1" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Rectangle%2021.png" alt="Фото 2" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Rectangle%2023.png" alt="Фото 1" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Rectangle%2024.png" alt="Фото 2" style="width: 150px; height: 150px;">
                </div>
                <div class="column">
                    <img src="img/gallery/Rectangle%2019.png" alt="Фото 3" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Rectangle%2022.png" alt="Фото 4" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Chosen%20Photo.png" alt="Фото 1" style="width: 150px; height: 150px;">
                    <img src="img/gallery/Rectangle%2025.png" alt="Фото 2" style="width: 150px; height: 150px;">
                </div>
                <div class="full-size-image">
                    <img src="img/gallery/Rectangle%2017.png" alt="Полноразмерное фото" style="width: 150%; height: auto;">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- скрипт для переключения изображений -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var gallery = document.querySelector('.gallery');
        var fullSizeImage = document.querySelector('.full-size-image img');

        gallery.addEventListener('click', function (event) {
            if (event.target.tagName === 'IMG') {
                var clickedImageSrc = event.target.src;
                fullSizeImage.src = clickedImageSrc;
            }
        });
    });
</script>
</body>
